<popup-template
  [label]="'Add a New Questions'"
  [disabledSubmit]="formGroup.touched && formGroup.invalid"
  (submitEvent)="onSubmit()"
  (closedEvent)="onClose()">
  <form [formGroup]="formGroup">
    <div class="config-question-type row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <label>Select an questions type</label>
          <mat-select placeholder="Select an questions type"
            [formControlName]="controlName.questionType">
            <mat-option *ngFor="let question of questionTypeList" [value]="question.value">
              {{question.name}}
            </mat-option>
          </mat-select>

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 flex">
        <mat-form-field appearance="fill">
          <label>Type question here</label>
          <input matInput placeholder="Type question here" [formControlName]="controlName.question">

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div class="col-12"
        *ngIf="formGroup.value[controlName.questionType] === questionTypeEnum.Checkbox">
        <label>Answer Options</label>
        <add-answer-option [formControlName]="controlName.answerOptions"></add-answer-option>
      </div>

      <div class="col-12">
        <mat-checkbox [formControlName]="controlName.allowUserToSpecifyTheirOwnAnswer">
          Allow user to specify their own answer
        </mat-checkbox>
      </div>

      <div class="col-12">
        <mat-checkbox [formControlName]="controlName.fieldIsRequired">
          This field is required
        </mat-checkbox>
      </div>
    </div>
  </form>
</popup-template>
